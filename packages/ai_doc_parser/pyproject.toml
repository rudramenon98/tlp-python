[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai_doc_parser"
version = "0.1.0"
description = "An AI-powered PDF parser for extracting structured information from documents"
authors = [{name = "Rudra Menon", email = "rmenon@enginius.ai"}]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "fuzzywuzzy",
    "intervals",
    "joblib",
    "Levenshtein",
    "lxml",
    "matplotlib",
    "more_itertools",
    "numpy",
    "opencv-python",
    "openpyxl",
    "pandas",
    "plasTeX",
    "PyMuPDF",
    "PyQt5",
    "python-dateutil",
    "pytz",
    "rapidfuzz",
    "scikit-learn==1.7.1",
    "scipy",
    "six",
    "textdistance",
    "tzdata",
    "unidecode",
    "xgboost",
]

[project.urls]
Homepage = "https://github.com/ai-pdf-parser"
"Bug Reports" = "https://github.com/ai-pdf-parser/issues"
Source = "https://github.com/ai-pdf-parser"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*"]

[tool.black]
line-length = 120
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''
skip-string-normalization = true
skip-magic-trailing-comma = false
preview = false

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
